<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.css"/>
	<title>Document</title>
</head>

<body>

	<div class="container" id="app">  <!--将父组件数据通过已定义好的props属性传递给子组件：-->
		<my-component v-bind:my-name="name" v-bind:my-age="age"></my-component>	<!--my-name形式-->
	</div>
	
	<!--在父组件中使用子组件时，通过以下语法将数据传递给子组件：
	<child-component v-bind:子组件prop="父组件数据属性"></child-component>-->
	
	<template id="myComponent">
		<table class="table">
	        <tr>
	            <th colspan="2">
	                子组件数据
	            </th>
	        </tr>
	        <tr>
	            <td>my name</td>
	            <td>my age</td>
	        </tr>
	        <tr>
	            <td>{{myName}}</td>
	            <td>{{ myAge }}</td>
	        </tr>
	    </table>
	</template>
	
<script src="vue.js"></script>
<script>

	//组件实例的作用域是孤立的。这意味着不能并且不应该在子组件的模板内直接引用父组件的数据。可以使用 props 把数据传给子组件。
	//prop默认是单向绑定：当父组件的属性变化时，将传导给子组件，但是反过来不会。这是为了防止子组件无意修改了父组件的状态
	//组件模板的内容在父组件作用域内编译；子组件模板的内容在子组件作用域内编译
	//在子组件中定义的数据，只能用在子组件的模板。在父组件中定义的数据，只能用在父组件的模板。
	//如果父组件的数据要在子组件中使用，则需要子组件定义props。
	
	var vm = new Vue({
		el:"#app",
		data:{
			name:"xiao",
			age:28
		},
		components:{
			"my-component":{              /*自定义组件的标签名称*/
				template:"#myComponent",  /*使用<template>标签自定义组件*/
				props:['myName', 'myAge']  /*在子组件中定义props属性 这里写作驼峰形式  使用组件时需要写成-形式  */
			}
		}
	});
	
	
	
	
	
	
	
	
	
	
</script>
</body>
</html>
