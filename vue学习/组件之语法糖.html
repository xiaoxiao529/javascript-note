<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.css"/>
	<title>Document</title>
</head>

<body>

	<div class="container" id="app1">		
		<my-component1></my-component1>
		<!--<my-component2></my-component2> my-component2是局部注册的，所以在这里不可以使用-->
	</div>  
	
	---------------app1和ap2的分割线---------------
	
	<div class="container" id="app2">		
		<my-component1></my-component1>  <!--my-component1是全局注册的，所以在这里也可以使用 -->
		<my-component2></my-component2>
		<my-component3></my-component3>
	</div>  
	---------------分割线---------------
	<div class="container" id="app3">
		<my-component1></my-component1>  
	</div>
<script src="vue.js"></script>
<script>

	//使用注册语法糖注册组件
	//使用Vue.component()直接创建和注册组件
	//Vue.component()的第1个参数是标签名称，第2个参数是一个选项对象，使用选项对象的template属性定义组件模板。
	//使用这种方式，Vue在背后会自动地调用Vue.extend()。
	
	//全局注册，my-component1是标签名称
	Vue.component("my-component1",{
		template:"<div>this is my first component</div>"
	});
	
	var vm1 = new Vue({
		el:"#app1"
	});
	
	
	//在选项对象的components属性中实现局部注册：
	var vm2 = new Vue({
		el:"#app2",
		components:{  
			
			"my-component2":{ //在子组件里添加data属性时，属性值必须是函数的形式
				template:"<div>This is the second component!</div>"
			},
			
			"my-component3":{
				template:"<div>This is the third component!</div>"
			},
		}
	})
	
	
	var vm3 = new Vue({
		el:"#app3"
	});
	
	
	
	
	
	
	
	
	
</script>
</body>
</html>
