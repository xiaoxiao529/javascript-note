<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css" />
	<style type="text/css">
		#progressBox{
			width: 300px;
			height: 40px;
			border: 1px solid #c8c8c8;
			background: #fff;
			position: relative;
		}
		#progressBar{
			position: absolute;
			left: 0;
			top: 0;
			z-index: 2;
			height: 100%;
			width: 100%;
			background: #00a1f5;
		}
		#progressText{
			position: absolute;
			left: 0;
			top: 0;
			z-index: 1;
			height: 40px;
			line-height: 40px;
			color: #000;
			text-align: center;
			font-size: 20px;
			font-weight: bold;
			width: 100%;
		}
	</style>
</head>
<body>
	
		
		
		
		<div id="progressBox">
			<div id="progressBar">0%</div>
			<div id="progressText">0%</div>
		</div>
		
	
</body>
</html>
