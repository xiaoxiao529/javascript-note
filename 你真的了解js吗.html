		<h2>6、insertBefore</h2>
		
		<!--insertBefore()方法将把一个给定的节点插入到一个给定元素节点的给定子节点前面，他返回一个指向新增子节点的引用指针：

		reference = element.insertBefore(newNode,targetNode);
		如上所示，节点newNode将被插入元素节点element并出现在节点targetNode的前面。
		节点targetNode必须是element元素的一个子节点。
		如果targetNode节点未给出，newNode节点就将被追加为element元素最后一个子节点-----从效果看，这相当于调用appendChild()的方法。-->
		
		<h2>7、匿名函数自执行</h2>
		
		
		
		<script type="text/javascript">
			function fn6(){
				setTimeout(function(){
					console.log(this);  //this指向Window
				},1000)
				setTimeout(()=>{  //箭头函数，内部this指向其定义的时候所在环境的对象，也就是fn6执行时候环境所在的对象，所以this指向obj这个对象
					console.log(this);  //{a: 1, b: 2}  不能使用call、apply改变箭头函数内部的this指向
				},1000)
			}
			var obj = {a:1};
			fn6.call(obj);
		</script>
