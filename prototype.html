<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript的原型对象与原型链</title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			var a = {  //普通对象
				name:'xiao'
			};
			console.log(a.prototype);  //undefined，只有函数对象才有prototype属性
			console.log(a.__proto__);  //Object {}
			console.log(a.constructor);  //ƒ Object() { [native code] }
			
			var b = function(){  //函数对象
				console.log(1);
			}
			
			console.log(b.prototype);  //{constructor: ƒ}
			console.log(b.__proto__);  //ƒ () { [native code] }
			console.log(b.constructor);  //ƒ Function() { [native code] }
			
			function Person(name){
				this.name = name
			}
			var p = new Person('xiao');
			console.log(p.prototype);  //undefined
			console.log(Person.prototype);  //{constructor: ƒ}
			console.log(p.__proto__);  //{constructor: ƒ Person(name)}
			console.log(p.constructor);  //ƒ Person(name){this.name = name}
			console.log(p.constructor == Person);  //true  函数对象实例的constructor属性指向构造函数Person
			console.log(Person.prototype.constructor);   //ƒ Person(name){this.name = name}
		</script>
		
	</body>
</html>
